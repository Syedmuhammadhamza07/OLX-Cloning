<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <form action="" id="form">
        <div id="container">
            <div id="content-container" class="content-container">
                <div id="header-div" class="header-div">
                    <img src="./src/images/olx logo.png" alt="logo" id="logo">
                    <p id="signin">Sign Up</p>
                    <p id="continue">to continue to Gmail</p>
                </div>
    
                <div id="Firstname-div" class="Firstname-div">
                    <label for="firstname">First name:</label>
                    <input type="text" name="firstname" id="firstname" class="inputElement">
                </div>
    
                <div id="lastname-div" class="lastname-div">
                    <label for="lastname">Last name:</label>
                    <input type="text" name="lastname" id="lastname" class="inputElement">
                </div>
    
                <div id="email-div" class="email-div">
                    <label for="email">Email or phone:</label>
                    <input type="email" name="email" id="email" class="inputElement">
                </div>
    
                <div id="password-div" class="password-div">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="inputElement">
                </div>
    
                <div id="confirmPassword-div" class="confirmPassword-div">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="inputElement">
                </div>
    
                <div id="footer-div">
                    <p>Already have an account <a href="./signin.html" id="account-link">Click Here</a></p>
                    <button id="signin-btn">Sign Up</button>
                </div>
    
            </div>
        </div>
    </form>
</body>
</html>
