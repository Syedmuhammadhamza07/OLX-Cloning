<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX-Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="" id="form">
        <div id="container">
            <div id="content-container" class="content-container">
                <div id="header-div" class="header-div">
                    <img src="./src/images/olx logo.png" alt="logo" id="logo">
                    <p id="signin">Sign in</p>
                    <p id="continue">to continue through Gmail</p>
                </div>
                
                <div id="email-div" class="email-div">
                    <label for="email">Email or phone:</label>
                    <input type="email" name="email" id="email" class="inputElement">
                </div>
                
                <div id="password-div" class="password-div">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="inputElement">
                </div>
                
                <div id="footer-div">
                    <a href="./signup.html" id="account-link">Create account</a>
                    <button id="signin-btn">Sign In</button>
                </div>
                
            </div>
        </div>
    </form>
    <script type="module" src="./index.js"></script>
</body>
</html>
